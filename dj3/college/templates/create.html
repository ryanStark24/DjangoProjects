{% extends 'master.html' %}

{% block main%}
 
<form action="{%url 'college:create'%}" method='POST' role="form">
{% csrf_token %}


{% for fields in form %}
	<div class="form-group">
		<label for="name">{{fields.label}}:</label>{{fields}}
	</div>

	{% endfor%}
	<input type='submit' name='submit value='create' class="btn btn-default">
</form>



{% endblock%}
